<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style type="text/css">
    	div{
    		color: white;
    		text-shadow: 0px 0px 1px #000000;
    	}
    </style>
  </head>
  <body>
    <div id="demo2" ></div>

    <script>
    let beg=0;
    let end=Math.floor(screen.height/25);
    const maindiv = document.getElementById("demo2");

    function printDiv(){
    	maindiv.innerHTML = "";
    	for(let i=beg; i<end; i++){
    		/*const template = document.createElement('div');
    		template.innerHTML = ((i).toString(16)).padStart(6, "0");
        	document.body.appendChild(template);*/
    		let hexcode = ((i).toString(16)).padStart(6, "0");
        	maindiv.innerHTML += "<div style='background-color:#"+hexcode+"'>#"+hexcode+"</div>";
        }
    }

    printDiv();

    window.addEventListener("wheel", function(event){

    	if(event.deltaY<0 && beg>0){
        	// console.log("up", beg, end);
        	beg=beg-5;
            end=end-5;
        	printDiv();
        } else if(event.deltaY>0 && end<16777216){
        	// console.log("down", beg, end);
        	beg=beg+5;
            end=end+5;
        	printDiv();
        }
    });

    //document.getElementById("demo2").innerHTML = ((10000).toString(16)).padStart(6, "0");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
